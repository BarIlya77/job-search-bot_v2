services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: jobbot
      POSTGRES_PASSWORD: jobbot123
      POSTGRES_DB: job_search_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobbot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: